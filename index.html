<!doctype html>
<html lang="en" data-framework="es6">

<head>
	<meta charset="utf-8">
	<title>new 전역일 계산기</title>
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
	<div id="wrapper">
		<form id="input-form">
			<select name="type" id="type-select">
				<option value="21" selected="selected">육군/의경</option>
				<option value="23">해군/해양의무경찰</option>
				<option value="24">공군</option>
				<option value="21">해병</option>
				<option value="24">사회복무요원</option>
				<option value="23">의무소방</option>
			</select>
			<label id="join-label">입대일:</label>
			<input type="text" name="join" id="join-input" placeholder="예)20180115">
			<button id="submit-button">계산</button>
		</form>

		<div id="result-container">
			<div class="item">
				<p class="label">기존 전역일:</p>
				<div id="original-ets-date"></div>
			</div>
			<div class="item">
				<p class="label">단축 이후 전역일:</p>
				<div id="shortened-ets-date"></div>
			</div>
			<div class="item">
				<p class="label">기존 복무일:</p>
				<div id="original-days"></div>
			</div>
			<div class="item">
				<p class="label">단축된 복무일:</p>
				<div id="shortened-days"></div>
			</div>
			<div class="item">
				<p class="label">단축 이후 복무일:</p>
				<div id="new-days"></div>
			</div>
			<div class="item">
				<p class="label">현재 복무일:</p>
				<div id="done-days"></div>
			</div>
			<div class="item">
				<p class="label">남은 복무일:</p>
				<div id="left-days"></div>
			</div>
			<div class="item">
				<p class="label">지금까지 완료:</p>
				<div id="percentage-done"></div>
			</div>
		</div>

		<div id="visitor-count">
			<img src="http://www.reliablecounter.com/count.php?page=vzts.github.io/&digit=style/plain/5/&reloads=0">
		</div>
	</div>

</body>
<script src="jquery.min.js"></script>
<script src="index.js"></script>

</html>
